  client:
    build:
      context: web_site
      dockerfile: Dockerfile
    ports:
      - '80:80'
    depends_on:
      - db
      - rabbitmq
      #- sensing
    volumes:
      - ./src:/etc/share/nginx/html
    environment:
      SERVER_IP: backend

