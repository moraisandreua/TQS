<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Register</title>

    <script src="js/Register.js"></script>
    <link rel="stylesheet" href="css/Register.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/jquery.js"></script>
    <script src="js/basic.js"></script>
    <script src="js/register.js"></script>
  </head>

  <body onload="initRegister()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">my smArt home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="Index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="Login.html">Login</a>
          </li>
          
        </ul>
      </div>
    </nav>

    <div class="wrapper">
      <div id="formContent">
        <!-- Div Title -->
        <div>
          <h3 id="h3SignIn">Register</h3>
        </div>
    
        <!-- Login Form -->
          <input id="usernameTxt" type="text" class="loginInputs"  name="email" placeholder="Username">
          <input id="emailTxt" type="text" class="loginInputs"  name="name" placeholder="email">
          <input id="phoneTxt" type="text" class="loginInputs"  name="phone" placeholder="Phone Number">
          <input id="passwordTxt" type="password" class="loginInputs" name="password" placeholder="Password">
          <input id="confirm_passwordTxt" type="password" class="loginInputs" name="confirm_password" placeholder="Confirm Password">
          <input type="submit" value="Register" onclick="register()">
    
        <!-- Register -->
        <div class="formFooter">
          <a class="underlineHover" id="alreadyAcc" href="Login.html">Already have an Account?</a>
        </div>
    
      </div>
    </div>

 </body>
</html>
