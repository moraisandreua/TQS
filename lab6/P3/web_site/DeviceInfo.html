    <script type="text/javascript">
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const id = urlParams.get("id");
        const url = EndSer + "device/info/"+id;
        $.ajax(url,{
            type:'GET',
            success: function(data, status, xhr){
                //console.log(data);
                var obj = JSON.parse(data);
                
                // type
                // current_value
                // status
                // active_since
                $("#device_type").text(obj.type.charAt(0).toUpperCase() + obj.type.slice(1));
                $("#deviceImage").attr("src","images/"+obj.type+".png");
                $("#device_value").text(obj.current_value);
                $("#device_status").text(obj.status);
                $("#device_active").text(obj.active_since);
                $("#device_logs").html(obj.logs);
            }
        });
    </script>
